          </li>
          <li id="nav-5" class="slide-out-5"><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- menu bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- Sections -->
    <section id="home">
      <a href="https://jacinto.design" target="_blank">AsifCareers</a>
    </section>

  </body>
</html>
